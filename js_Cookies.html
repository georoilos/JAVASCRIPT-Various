<html> <head>
<title>Read Cookie</title>
<script> <!--
function ReadCookie()
{	with (document.CookieReader)
{	if (document.cookie == "")	{ cookiecontent.value = "No cookies" }
	else	{
	cookiecontent.value = document.cookie.split('=')[1]
}	}	}
-->
</script> </head> <body>
<form name="CookieReader" action="" >
Cookie: <input type="text" name="cookiecontent" /> <BR>
<INPUT name="Reset" value="Get Cookie" type="button" onclick="ReadCookie()"/>
