<html> <head> <title>Slideshow</title> <script> 
Pictures = new Array("IMG1","IMG2","IMG3");
CurrentPicture = 0;
function RunSlideShow(ForwardBack) {
	if (document.images) {
	CurrentPicture += ForwardBack;
	if (CurrentPicture > (Pictures.length – 1)) 
	{	CurrentPicture = 0;		}
	if (CurrentPicture < 0) 
	{	CurrentPicture = Pictures.length – 1; }
document.PictureDisplay.src = Pictures[CurrentPicture];
}	}
</script> </head> <body> <center> <img src="images\stop.jpg"
name="PictureDisplay" width="400" height="75"/> <br>
<input type="button" value="Forward" onclick="RunSlideShow(1)"/>
<input type="button" value="Back" onclick="RunSlideShow(-1)"/>
</center> </body> </html>
